server {
    # Nginx akan mendengarkan di port 80 di dalam container
    listen 80;
    server_name localhost;

    # Menetapkan root direktori ke folder /public Laravel
    root /var/www/public;

    # File default yang akan dicari
    index index.php index.html;

    # Blok ini menangani semua permintaan yang masuk
    location / {
        # Coba temukan file/folder yang cocok dengan URL.
        # Jika tidak ditemukan, teruskan ke index.php sebagai fallback.
        # Inilah yang membuat "pretty URLs" Laravel berfungsi.
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Blok ini khusus menangani file yang berakhiran .php
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Inilah bagian terpenting:
        # Meneruskan permintaan ke service 'app' (Laravel/PHP-FPM)
        # yang didefinisikan di docker-compose.yml di port 9000.
        fastcgi_pass app:9000;

        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Blokir akses ke file seperti .htaccess
    location ~ /\.ht {
        deny all;
    }
}

